name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # sets up .NET SDK 5.0
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.201

    # publishes Blazor project to the release-folder
    - name: Publish .NET Project
      run: dotnet publish D2Craft/D2Craft.csproj -c Release -o release --nologo
    
    # changes the base-tag in index.html from '/' to 'D2Craft' to match GitHub Pages repository subdirectory
    #- name: Change base-tag in index.html from / to D2Craft
    #  run: sed -i 's/<base href="\/" \/>/<base href="\/D2Craft\/" \/>/g' D2Craft/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp D2Craft/wwwroot/index.html D2Craft/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch D2Craft/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: D2Craft/wwwroot
